<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }
    h1 {
      color: #ff6f61;
      font-size: 3em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    p {
      color: #444;
      font-size: 1.3em;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .highlight {
      color: #86a8e7;
      font-weight: bold;
    }
    .cta-button {
      background-color: #ff6f61;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s, transform 0.2s;
    }
    .cta-button:hover {
      background-color: #d9574e;
      transform: scale(1.05);
    }
    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .feature-item {
      flex: 1;
      margin: 0 10px;
    }
    .feature-item h3 {
      color: #91eae4;
      font-size: 1.4em;
    }
    .feature-item p {
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>欢迎来到我的域，我是没有猫，这个domain只会提供RESTful风格的API，以后可能会考虑做成小网站
  </h1>
  <p>在这里，您可以<span class="highlight">发现无限可能</span>，体验丰富的内容，开启一段充满惊喜的旅程。</p>
  <a href="#" class="cta-button">立即加入我们</a>
  <div class="features">
    <div class="feature-item">
      <h3>丰富内容</h3>
      <p>多样化的资源等你探索。</p>
    </div>
    <div class="feature-item">
      <h3>多彩体验</h3>
      <p>每一步都充满活力。</p>
    </div>
    <div class="feature-item">
      <h3>简洁设计</h3>
      <p>直观又不失优雅。</p>
    </div>
  </div>
</div>
</body>
</html>
